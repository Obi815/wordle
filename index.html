<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Clone</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h2>Wordle</h2>

    <div class="keyboard">
    <!-- Creating Game KeyBoard -->
        <button class="key wrong" data-key="Q">Q</button>
        <button class="key wrong-location" data-key="W">W</button>
        <button class="key correct" data-key="E">E</button>
        <button class="key" data-key="R">R</button>
        <button class="key" data-key="T">T</button>
        <button class="key" data-key="Y">Y</button>
        <button class="key" data-key="U">U</button>
        <button class="key" data-key="I">I</button>
        <button class="key" data-key="O">O</button>
        <button class="key" data-key="P">P</button>
        
        <!-- Space on left side of key board -->
        <div class="space"></div>

        <button class="key" data-key="A">A</button>
        <button class="key" data-key="S">S</button>
        <button class="key" data-key="D">D</button>
        <button class="key" data-key="F">F</button>
        <button class="key" data-key="G">G</button>
        <button class="key" data-key="H">H</button>
        <button class="key" data-key="J">J</button>
        <button class="key" data-key="K">K</button>
        <button class="key" data-key="L">L</button>
       
        <!-- Space on left side of key board -->
        <div class="space"></div>

        <button data-enter class="key large">Enter</button>

        <button class="key" data-key="Q">Z</button>
        <button class="key" data-key="W">X</button>
        <button class="key" data-key="E">C</button>
        <button class="key" data-key="R">V</button>
        <button class="key" data-key="T">B</button>
        <button class="key" data-key="Y">N</button>
        <button class="key" data-key="U">M</button>

        <!-- Created the Delete Button -->
        <button data-delete class="key large">
            <svg xmlns="http://www.w3.org/2000/svg" height="24" 
            viewBox="0 0 24 24" width="24">
              <path fill="var(--color-tone-1)" d="M22 3H7c-.69 0-1.23.35-1.59.88L0 
              12l5.41 8.11c.36.53.9.89 1.59.89h15c1.1  0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 
              16H7.07L2.4 12l4.66-7H22v14zm-11.59-2L14 13.41 17.59 17 19 15.59 
              15.41 12 19 8.41 17.59 7 14 10.59 10.41 7 9 8.41 12.59 12 9 15.59z"></path>
            </svg>
          </button>

    </div>

    <script src="./word.js"></script>
</body>
</html>
